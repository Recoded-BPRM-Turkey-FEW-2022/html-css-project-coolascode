<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Clone</title>
    <!-- don't forget to link your styles -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="container">
      <div class="header"></div>
      <!--
        * This Is Abdo Working on the middle section from his cozy couch *
      -->
      <!-- The Middle Section -->
      <div class="middle-section">
        <!-- middle section container -->
        <div class="what-spotify-container">
          <!-- middle section header -->
          <div class="what-spotify-header-container">
            <h2>What's on Spotify?</h2>
            <hr>
          </div>
          <!-- middle section cards container -->
          <div class="what-spotify-cards-container">
            <!-- Millions of Songs card -->
            <div class="card">
              <img src="./images/music-icon.png" alt="Muisic Icon">
              <h3>Millions of Songs</h3>
              <p>There are millons of songs on Spotify</p>
            </div>
            <!-- HD Music -->
            <div class="card">
              <img src="./images/high-quality-icon.png" alt="High-Quality Icon">
              <h3>HD Music</h3>
              <p>Listen to music as if you were listening live</p>
            </div>
            <!-- Stream Everywhere -->
            <div class="card">
              <img src="./images/devices-icon.png" alt="Devices Icon">
              <h3>HD Music</h3>
              <p>Listen to music as if you were listening live</p>
            </div>
          </div>
        </div>

        </div>
      </div>

      <div class="footer">
      </div>
    </div>
  </body>
</html>
