<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Clone</title>
    <!-- don't forget to link your styles -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header"></div>
      <div class="middle"></div>
      <div class="footer">
        <div class="green-part">
          <div class="first-part">
            <h1>It's as yeezy as Kanye West.</h1>
            <div class="item">
              <span>Search</span>
              <p>Know what you want to listen to? Just search and hit play</p>
            </div>
            <div class="item">
              <span>Browse</span>
              <p>
                Check out latest charts, brand new releases and great playlist
                for right now.
              </p>
            </div>
            <div class="item">
              <span>Discover</span>
              <p>
                Enjoy new music every Monday with your own personal playlist. Or
                sit back and enjoy Radio.
              </p>
            </div>
          </div>
          <img
            class="spotify-icon-white"
            src="images/spotify-icon-white.png"
            alt="spotify white icon"
          />
          <img
            class="spotify-app"
            src="images/spotify-app.jpg"
            alt="spotify app jpg"
          />
        </div>
      </div>
    </div>
    <!-- Premium Discover Help Download Music for everyone. Spotify is now free on mobile, tablet and computer. Listen to the
    right music, wherever you are. What’s on Spotify? Millions of Songs There are millions of songs on Spotify HD Music
    Listen to music as if you were listening live Stream Everywhere Stream music on your smartphone, tablet or computer
    It’s as yeezy as Kanye West. Search Know what you want to listen to? Just search and hit play. Browse Check out the
    latest charts, brand new releases and great playlists for right now. Discover Enjoy new music every Monday with your
    own personal playlist. Or sit back and enjoy Radio. -->
  </body>
</html>
